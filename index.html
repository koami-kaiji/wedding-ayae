<!DOCTYPE html>
<html lang="ja">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .form-container {
            background: linear-gradient(145deg, #6a3093, #a044ff);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px 0 15px 0;
            margin: 5px 0 22px 0;
            display: inline-block;
            border: none;
            background: #f1f1f1;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            opacity: 0.9;
            border-radius: 5px;
            font-size: 18px;
            transition: transform 0.2s;
        }

        button:hover {
            opacity: 1;
            transform: scale(1.05);
        }
    </style>
</head>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<body>
    <div class="form-container">
        <h2>氏名を入力してください</h2>
        <form id="nameForm">
            <div class="input-group">
                <input type="text" placeholder="氏名" name="name" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script>
        const myLiffId = '2003671497-axVdMwVM';

        liff.init({ liffId: myLiffId })
        .then(() => {
            if (!liff.isLoggedIn()) {
                liff.login();
            }

            enableFormSubmission();
        }).catch(err => {
            console.error('LIFF Initialization failed', err);
        });
        
        function enableFormSubmission() {
            const form = document.getElementById('nameForm');
            const submitButton = form.querySelector('button[type="submit"]');
        
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                const name = event.target.name.value;
        
                // ローディング状態を表示
                submitButton.disabled = true; // ボタンを無効化
                submitButton.innerText = '送信中...'; // ボタンのテキストを変更
        
                liff.getProfile().then(profile => {
                    const uid = profile.userId;
                    const url = `https://script.google.com/macros/s/AKfycbw1jJDwPqOk5VD2_WXq6Pa1XPRwS0R636_C3ngYqTAelV4yr_ghQhXtzDp2YxyVVZus2A/exec?name=${encodeURIComponent(name)}&uid=${encodeURIComponent(uid)}`;
        
                    fetch(url)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json();
                        })
                        .then(data => {
                            console.log('Success:', data);
                            liff.closeWindow();
                        })
                        .catch((error) => {
                            console.error('Error:', error);
                        })
                        .finally(() => {
                            // レスポンス後、元の状態に戻す
                            submitButton.disabled = false; // ボタンの無効化を解除
                            submitButton.innerText = 'Submit'; // ボタンのテキストを元に戻す
                        });
                }).catch(err => {
                    console.error('Profile fetch error:', err);
                });
            });
        }
    </script>

</body>

</html>
